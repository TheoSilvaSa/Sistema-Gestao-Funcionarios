<p-toast></p-toast>
<p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>

<div class="card">

    <div class="grid align-items-center mb-3">
        <div class="col-12 md:col-6">
            <h2>Gestão de Departamentos</h2>
        </div>
        <div class="col-12 md:col-6" style="text-align: right;">
            <button pButton label="Ir para Funcionários" icon="pi pi-users" 
                    routerLink="/funcionarios" class="p-button-secondary" styleClass="mr-2"></button>
            <button pButton label="Novo Departamento" icon="pi pi-plus" routerLink="/departamentos/novo"></button>
        </div>
    </div>
    <p-table [value]="departamentos()" [loading]="isLoading()" [tableStyle]="{'min-width': '50rem'}">
        <ng-template pTemplate="header">
            <tr>
                <th>Nome</th>
                <th>Sigla</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-depto>
            <tr>
                <td>{{ depto.nome }}</td>
                <td>{{ depto.sigla }}</td>
                <td>
                    <p-tag [severity]="depto.ativo ? 'success' : 'danger'" 
                           [value]="depto.ativo ? 'Ativo' : 'Inativo'"></p-tag>
                </td>
                <td>
                    <button pButton icon="pi pi-pencil" class="p-button-info" 
                            (click)="editarDepartamento(depto.id)"></button>
                    
                    <button pButton icon="pi pi-times" class="p-button-danger" 
                            (click)="inativarDepartamento(depto.id)" 
                            [disabled]="!depto.ativo" styleClass="ml-2"></button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
            <tr>
                <td colspan="4">Nenhum departamento encontrado.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
